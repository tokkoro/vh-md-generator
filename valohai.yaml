---

- step:
    name: Execute python train.py
    image: python
    command: python train.py {parameters}
    parameters:
      - name: how_random
        description: How random you want the metadata to be
        type: float
        default: 0.05
      - name: epochs
        description: How many epochs do you want?
        type: integer
        default: 10
      - name: wait_time
        description: How long to wait between generated metadata (seconds)
        type: float
        default: 1
- step:
    name: Step2
    image: python
    command: python train.py {parameters}
    parameters:
      - name: how_random
        description: How random you want the metadata to be
        type: float
        default: 0.05
      - name: epochs
        description: How many epochs do you want?
        type: integer
        default: 10
      - name: wait_time
        description: How long to wait between generated metadata (seconds)
        type: float
        default: 1

- pipeline:
      name: do-2-steps
      nodes:
        - name: step-1-node
          type: execution
          step: Execute python train.py
        - name: step-2-node
          type: execution
          step: Step2
      edges:
        - [step-1-node.output.*, step-2-node.input.*]