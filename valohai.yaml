- step:
    name: create-task-data
    image: python:3.10
    command:
      - pip install valohai-utils
      - python ./print_vh_arguments.py {parameters}
    parameters:
      - name: mylist-separated
        default: ["one","two","three"]
        multiple: separate
        multiple-separator: ','
        optional: true
        type: string
      - name: mylist-non-separated
        default: ["one","two","three"]
        multiple: separate
        optional: true
        type: string
      - name: non-capsuled-array
        default: "one,two,three"
        multiple: separate
        multiple-separator: ','
        optional: true
        type: string
      - name: non-capsuled-array-single-quote
        default: "'one','two','three'"
        multiple: separate
        multiple-separator: ','
        optional: true
        type: string
      - name: array-as-a-string
        default: "[\"one\",\"two\",\"three\"]"
        multiple: separate
        multiple-separator: ','
        optional: true
        type: string
      - name: array-as-a-string-single
        default: "['one','two','three']"
        multiple: separate
        multiple-separator: ','
        optional: true
        type: string