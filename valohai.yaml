---

- step:
    name: Execute python train.py
    image: python
    command: python train.py {parameters}
    parameters:
      - name: how_random
        description: How random you want the metadata to be
        type: float
        default: 0.05
      - name: epochs
        description: How many epochs do you want?
        type: integer
        default: 10
      - name: wait_time
        description: How long to wait between generated metadata (seconds)
        type: float
        default: 1
      - name: single_string
        type: string
        default: "just-one"
      - name: multi_separate
        type: string
        default: ["one","two","three"]
        multiple: separate
        multiple-separator: ':'
      - name: multi_repeat
        type: string
        default: [ "four","five","six"]
        multiple: repeat
        multiple-separator: ':'


