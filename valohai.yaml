---

- st ep:
    name: train.py
    image: python
    command: python train.py {parameters}
    #inputs:
    #  - name: example-input
    #    default: https://example.com/
    parameters:
      - name: how_random
        description: How random you want the metadata to be
        type: float
        default: 0.05
      - name: epochs
        description: How many epochs do you want?
        type: integer
        default: 10
      - name: wait_time
        description: How long to wait between generated metadata (seconds)
        type: float
        default: 1
- step:
    name: hardcoded
    image: python
    command: python hardcoded-mt.py

- endpoint:
    name: random_vh_metadata
    description: Respond with random vh_metadata log
    image: python:3.9
    port: 8000
    server-command: python endpoint.py
