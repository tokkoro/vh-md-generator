- step:
    name: unzip-step
    image: python
    command:
      - pip install valohai-utils
      - python ./unzipper.py {parameters}
    parameters:
      - name: flat-directory
        description: Should we flatten the extracted content
        type: flag
        default: true
    inputs:
      - name: package
        optional: false
        default: https://example.com/package.zip
