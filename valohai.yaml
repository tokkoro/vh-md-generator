- step:
    name: first
    command:
    - echo "moi" > /valohai/outputs/test.txt
    image: python:3.9
- step:
    name: second
    command:
    - if [ {parameter:testing-set-uuid} ]; then
    - echo "found {parameter:testing-set-uuid}"
    - else
    - echo "not found {parameter:testing-set-uuid}"
    - fi
    image: python:3.9
    parameters:
    - name: testing-set-uuid
      multiple-separator: ','
      optional: true
      type: string
    inputs:
    - name: peruna
      optional: true

- pipeline:
    name: example
    edges:
    - [first.output.*, second.input.peruna]
    nodes:
    - name: first
      step: first
      type: execution
    - name: second
      step: second
      type: task