---

- step:
    name: Execute python train.py
    image: python
    command: python train.py {parameters}
    #inputs:
    #  - name: example-input
    #    default: https://example.com/
    parameters:
      - name: how_random
        description: How random you want the metadata to be
        type: float
        default: 0.05
      - name: epochs
        description: How many epochs do you want?
        type: integer
        default: 10
      - name: wait_time
        description: How long to wait between generated metadata (seconds)
        type: float
        default: 1
- step:
    name: Execution with timeout 30
    image: python
    no-output-timeout: 30
    command:
      - echo START
      - sleep 1
      - echo CONTINUE
      - sleep 10
      - echo END
